<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza world together</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/pizza1.css">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="#">Pizza World</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Order Online <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
            </li>
            <li>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Zipcode" aria-label="Search">
                    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search stores near you</button>
                </form>
            </li>
        </ul>
        <button>
            <span><i class="fas fa-user mr-sm-2"></i>Login</span>
        </button>
    </div>
</nav>
<main class="container">
    <div class="jumbotron d-none d-sm-block pizza-hero-jumbotron">
        <h1 class="display-4">Welcome to Pizza World!</h1>
    </div>

    <h2>Build your own Pizza!</h2>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="">
                <span class="badge badge-secondary">1</span>
                Size and Crust
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="">
                <span class="badge badge-secondary">2</span>
                Cheese and Sauce
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="">
                <span class="badge badge-secondary">3</span>
                Toppings
            </a>
        </li>
    </ul>

    <div class="card">
        <div class="card-header bg-primary text-white">Choose size and crust</div>
            <div class="card-body">
                <div class="card">
                    <div class="card-header">Hand Tossed</div>
                    <div class="card-body">Garlic seasoned crust with a rich.buttery taste.</div>

                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="form-check">
                                <input id="small" name="crust_size" type="radio" class="form-check-input">
                                <label for="small"> Small (10")</label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input id="medium" name="crust_size" type="radio" class="form-check-input">
                                <label for="medium"> Medium (12")</label>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="card my-3">
                    <div class="card-header">Crispy Thin</div>
                    <div class="card-body">Thin enough for optimum crispy to crunchy ratio</div>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="form-check">
                                <input id="medium-thin" name="crust_size" type="radio" class="form-check-input">
                                <label for="medium-thin"> Medium (12")</label>
                            </div>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input id="large-thin" name="crust_size" type="radio" class="form-check-input">
                                <label for="large-thin"> Large (14")</label>
                            </div>
                        </li>
                     </ul>
                </div>







            </div>
        <div class="card-footer text-right">
            <button class="btn btn-primary">Next Step</button>
        </div>
    </div>
</main>
</body>
</html>
